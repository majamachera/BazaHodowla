<div style="margin:auto;">
  <form #myForm="ngForm"  (ngSubmit)='adddew()'>
    <div class="card-body card-block">
    <div class="form-group row">
      <div class="col">
        <label for="company" class=" form-control-label">Nazwa Preparatu</label>
        <input type="text" class="form-control" id="inputNick" aria-describedby="emailHelp" required name="preparat" [(ngModel)]="model.preparat">
      </div>
     
    </div>
    <div class="form-group row">
      <div class="col"><button type="submit" [disabled]="!myForm.valid" class="btn btn-success float-right" (click)="canceladdV()">Dodaj</button></div>
    
      <button type="button"  class="btn btn-info float-right" (click)="canceladdV()">Anuluj</button>
  </div>
  </div>
  </form>
</div>
