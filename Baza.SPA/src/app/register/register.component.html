<div class="body-card">
  
  <section class="au-breadcrumb2"> </section>
  <div class="row">
    <button type="button" style="margin-left: 2%;" class="btn btn-primary float-left"  [routerLink]="['/home']"> <i class="fa fa-chevron-left" aria-hidden="true"></i> Powrót</button>
    </div>
            <section class="welcome p-t-10">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <h1 class="title-4">Rejestracja
                      
                    </h1>
                    <hr class="line-seprate">
                  </div>
                </div>
              </div>
            </section>

            <div class="row">
              <form #registerForm="ngForm" (ngSubmit)='register()'>
                <div class="card-body card-block">
                 
                    <div class="form-group row">
                      <div class="col">
                      <label for="company" class=" form-control-label">Email</label>
                      <input type="email" class="form-control" id="inputNick" aria-describedby="emailHelp" required
                        name="email" [(ngModel)]="model.emaile">
                      </div>
                      </div>
                    <div class="form-group row">
                      <div class="col">
                      <label for="exampleInputEmail1">Nick</label>
                      <input type="text" class="form-control" id="inputNick" aria-describedby="emailHelp" required
                        name="username" [(ngModel)]="model.username">
                      </div>
                      </div>

                 
                  <div class="form-group row">

                  <div class="col">
                      <label for="exampleInputEmail1">Hasło</label>
                      <input type="password" class="form-control" id="inputNick" aria-describedby="emailHelp" required
                        name="password" [(ngModel)]="model.password">
                      </div>
                  </div>

                  <button type="submit" class="btn btn-success float-right" [routerLink]="['/home']">Rejestracja</button>
                  <button type="button" class="btn btn-info float-right" (click)="cancel()" [routerLink]="['/home']">Anuluj</button>
                </div>
              </form>
            </div>
          </div>
